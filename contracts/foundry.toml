[profile.default]
src = 'contracts'
out = 'out'
libs = ['lib']

# OpenZeppelin remappings
remappings = [
    '@openzeppelin/=lib/openzeppelin-contracts/',
    'openzeppelin-contracts/=lib/openzeppelin-contracts/'
]

# Compiler settings
solc_version = '0.8.20'
optimizer = true
optimizer_runs = 200

# Test settings
[profile.test]
verbosity = 2

# Deployment settings
[profile.deploy]
verbosity = 2

# RPC endpoints (add your testnet RPC URLs here)
[rpc_endpoints]
sepolia = "https://sepolia.infura.io/v3/YOUR_INFURA_KEY"
optimism_sepolia = "https://sepolia.optimism.io"
goerli = "https://goerli.infura.io/v3/YOUR_INFURA_KEY"
polygon_mumbai = "https://polygon-mumbai.infura.io/v3/YOUR_INFURA_KEY"

# Etherscan API keys for verification (optional)
[etherscan]
sepolia = { key = "YOUR_ETHERSCAN_API_KEY" }
goerli = { key = "YOUR_ETHERSCAN_API_KEY" }