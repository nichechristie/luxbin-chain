<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXBIN Blockchain Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/@polkadot/api@10/bundle-polkadot-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@polkadot/util@12/bundle-polkadot-util.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@polkadot/util-crypto@12/bundle-polkadot-util-crypto.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
        }

        .status-badge.connected {
            background: rgba(16, 185, 129, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .action-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }

        .action-section h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1em;
            backdrop-filter: blur(10px);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .log-entry.success {
            border-left-color: #10b981;
        }

        .log-entry.error {
            border-left-color: #ef4444;
        }

        .recent-blocks {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .block-item {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .block-number {
            font-size: 1.5em;
            font-weight: bold;
        }

        .block-hash {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü LUXBIN Blockchain</h1>
            <div class="status-badge" id="status">‚è≥ Connecting...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Latest Block</div>
                <div class="stat-value" id="blockNumber">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Chain</div>
                <div class="stat-value" id="chainName">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Node Version</div>
                <div class="stat-value" id="nodeVersion" style="font-size: 1.2em;">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Peers Connected</div>
                <div class="stat-value" id="peerCount">-</div>
            </div>
        </div>

        <div class="action-section">
            <h2>üîë Generate Temporal Key</h2>
            <div class="form-group">
                <label>Enter Phrase:</label>
                <input type="text" id="temporalPhrase" placeholder="SECURE PAYMENT" />
            </div>
            <button onclick="generateTemporalKey()" id="btnTemporal">Generate Key</button>
        </div>

        <div class="action-section">
            <h2>üåà Encode Photonic Color</h2>
            <div class="form-group">
                <label>Enter Text:</label>
                <input type="text" id="photonicText" placeholder="HELLO LUXBIN" />
            </div>
            <button onclick="encodePhotonic()" id="btnPhotonic">Encode Color</button>
        </div>

        <div class="action-section">
            <h2>üìú Transaction Log</h2>
            <div class="log" id="log">
                <div class="log-entry">Ready to interact with LUXBIN blockchain...</div>
            </div>
        </div>

        <div class="recent-blocks">
            <h2>üì¶ Recent Blocks</h2>
            <div id="recentBlocks">
                <div class="block-item">Loading blocks...</div>
            </div>
        </div>
    </div>

    <script>
        let api;
        let alice;
        const recentBlocksList = [];

        async function connect() {
            try {
                addLog('Connecting to ws://127.0.0.1:9944...');

                const wsProvider = new polkadotApi.WsProvider('ws://127.0.0.1:9944');
                api = await polkadotApi.ApiPromise.create({ provider: wsProvider });

                // Wait for API to be ready
                await api.isReady;

                // Create Alice account
                await polkadotUtilCrypto.cryptoWaitReady();
                const keyring = new polkadotUtil.Keyring({ type: 'sr25519' });
                alice = keyring.addFromUri('//Alice');

                // Update UI
                document.getElementById('status').textContent = '‚úÖ Connected';
                document.getElementById('status').classList.add('connected');

                // Get chain info
                const chain = await api.rpc.system.chain();
                const version = await api.rpc.system.version();
                const health = await api.rpc.system.health();

                document.getElementById('chainName').textContent = chain.toString();
                document.getElementById('nodeVersion').textContent = version.toString();
                document.getElementById('peerCount').textContent = health.peers.toString();

                addLog('‚úÖ Connected to LUXBIN blockchain!', 'success');

                // Subscribe to new blocks
                await api.rpc.chain.subscribeNewHeads((header) => {
                    const blockNumber = header.number.toNumber();
                    document.getElementById('blockNumber').textContent = blockNumber;

                    // Add to recent blocks list
                    recentBlocksList.unshift({
                        number: blockNumber,
                        hash: header.hash.toString()
                    });

                    // Keep only last 5 blocks
                    if (recentBlocksList.length > 5) {
                        recentBlocksList.pop();
                    }

                    updateRecentBlocks();
                });

            } catch (error) {
                addLog('‚ùå Connection failed: ' + error.message, 'error');
                document.getElementById('status').textContent = '‚ùå Connection Failed';

                // Retry in 5 seconds
                setTimeout(connect, 5000);
            }
        }

        async function generateTemporalKey() {
            const phrase = document.getElementById('temporalPhrase').value;

            if (!phrase) {
                addLog('‚ùå Please enter a phrase', 'error');
                return;
            }

            try {
                const btn = document.getElementById('btnTemporal');
                btn.disabled = true;
                btn.textContent = 'Generating...';

                addLog('üîë Generating temporal key for: ' + phrase);

                const phraseBytes = Array.from(new TextEncoder().encode(phrase));

                const unsub = await api.tx.temporalCrypto
                    .generateTemporalKey(phraseBytes)
                    .signAndSend(alice, ({ status, events }) => {
                        if (status.isInBlock) {
                            addLog('‚úÖ Temporal key in block: ' + status.asInBlock.toString(), 'success');

                            events.forEach(({ event }) => {
                                if (event.method === 'TemporalKeyGenerated') {
                                    addLog('üéâ Event: TemporalKeyGenerated', 'success');
                                }
                            });

                            btn.disabled = false;
                            btn.textContent = 'Generate Key';
                            unsub();
                        }
                    });

            } catch (error) {
                addLog('‚ùå Error: ' + error.message, 'error');
                document.getElementById('btnTemporal').disabled = false;
                document.getElementById('btnTemporal').textContent = 'Generate Key';
            }
        }

        async function encodePhotonic() {
            const text = document.getElementById('photonicText').value;

            if (!text) {
                addLog('‚ùå Please enter text', 'error');
                return;
            }

            try {
                const btn = document.getElementById('btnPhotonic');
                btn.disabled = true;
                btn.textContent = 'Encoding...';

                addLog('üåà Creating photonic encoding for: ' + text);

                const textBytes = Array.from(new TextEncoder().encode(text));

                const unsub = await api.tx.temporalCrypto
                    .encodePhotonic(textBytes)
                    .signAndSend(alice, ({ status, events }) => {
                        if (status.isInBlock) {
                            addLog('‚úÖ Photonic encoding in block: ' + status.asInBlock.toString(), 'success');

                            events.forEach(({ event }) => {
                                if (event.method === 'PhotonicEncoded') {
                                    addLog('üéâ Event: PhotonicEncoded', 'success');
                                }
                            });

                            btn.disabled = false;
                            btn.textContent = 'Encode Color';
                            unsub();
                        }
                    });

            } catch (error) {
                addLog('‚ùå Error: ' + error.message, 'error');
                document.getElementById('btnPhotonic').disabled = false;
                document.getElementById('btnPhotonic').textContent = 'Encode Color';
            }
        }

        function addLog(message, type = '') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry' + (type ? ' ' + type : '');
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logDiv.insertBefore(entry, logDiv.firstChild);

            // Keep only last 20 entries
            while (logDiv.children.length > 20) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }

        function updateRecentBlocks() {
            const container = document.getElementById('recentBlocks');
            container.innerHTML = recentBlocksList.map(block => `
                <div class="block-item">
                    <div>
                        <div class="block-number">#${block.number}</div>
                        <div class="block-hash">${block.hash.substring(0, 20)}...</div>
                    </div>
                </div>
            `).join('');
        }

        // Connect on page load
        window.addEventListener('load', connect);
    </script>
</body>
</html>
